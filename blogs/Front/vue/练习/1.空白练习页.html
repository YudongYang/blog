<html>
  <head>
    <title>RCC Vue.js Learning - About Blank</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <body>
    <div id="app">
      <p>{{ msg }}</p>
      <input v-model="msg" />
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data() {
          return {
            msg: 'Hello RCC'
          }
        }
      })
    </script>
  </body>
</html>
